<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="displayDateTime"></h2>
    </header>
    <div class="container" id="dpcontainer">
      <!-- Timeblocks go here --><section class="row">
              <section class="col-4" id="todayCalContainer">
                <p class="todayDate">today</p>
                <section class="row" id="9">
                  <p class="col-2 hour">9AM</p>
                  <input data-num="1" class="col-8 time-block" id="9amEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="10">
                  <p class="col-2 hour">10AM</p>
                  <input data-num="2" class="col-8 time-block" id="10amEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="11">
                  <p class="col-2 hour" class="hour">11AM</p>
                  <input data-num="3" class="col-8 time-block" id="11amEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="12">
                  <p class="col-2 hour">12PM</p>
                  <input data-num="4" class="col-8 time-block" id="12pmEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="1">
                  <p class="col-2 hour">1PM</p>
                  <input data-num="5" class="col-8  time-block" id="1pmEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="2">
                  <p class="col-2 hour" class="hour">2PM</p>
                  <input data-num="6" class="col-8 time-block" id="2pmEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="3">
                  <p class="col-2 hour">3PM</p>
                  <input data-num="7" class="col-8 time-block" id="3pmEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="4">
                  <p class="col-2 hour">4PM</p>
                  <input data-num="8" class="col-8  time-block" id="4pmEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
                <section class="row" id="5">
                  <p class="col-2 hour" class="hour">5pm</p>
                  <input data-num="9" class="col-8 time-block" id="5pmEvent" />
                  <button class="saveBtn" id="save">Save</button>
                </section>
              </section>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
